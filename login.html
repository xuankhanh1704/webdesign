<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./icon/css/all.css">
    <link rel="shortcut icon" href="https://img.lovepik.com/free-png/20220127/lovepik-guitar-png-image_401954205_wh860.png" type="x-icon">
    <title>Login</title>
</head>
<body>
    <div class="big">
        <form action="" id="login-form">
            <div class="loginform">
                <h1>ĐĂNG NHẬP</h1>
                <span style="position: absolute;top:180px;left: 30px;font-size: 35px;color: white;"><i class='bx bxs-user' ></i></span>
                <span style="position: absolute;top:260px;left: 30px;font-size: 35px;color: white;"><i class='bx bx-key' ></i></span>
                <div class="loginform-number1">
                    <div class="user">
                        <input style="width: 200px;" type="text" name="username" id="username" placeholder="Tài Khoản">
                    </div>
                    <br>
                    <br>
                    <div class="pass">
                        <input style="width: 200px;" type="password" name="password" id="password" placeholder="Mật Khẩu">
                    </div>
                    <div class="btnlogin"><button  style="width: 100px;height: 30px;" type="submit" id="loginBtn"><a style="color: black;text-decoration: none;" href="index.html">Đăng nhập </button></div>
                    <div class="btnsignup"><button style="width: 100px;height: 30px;" type="submit"><a style="text-decoration: none; color: black;" href="./Signup.html">đăng ký</a></button></div>
                    <br>
                    <br>
                    <div><a style="padding-left:100px;color: aliceblue;" href="">Quên mật khẩu ?</a></div>
                </div>
            </div>
        </form>
        <script src="./js/login.js"></script>
    </div>
</body>
</html>
